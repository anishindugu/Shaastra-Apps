<!DOCTYPE html>
<html >
<head>
	<title>Fade In And Fade Out</title>
	<style type="text/css">
		
		#heading{

			opacity: 0 ;
			transition: opacity 1s linear ;

		}


	</style>
</head>
<body>

<h1 id="heading"></h1>	



<script type="text/javascript">
	
var arr=['abc','def','ghi'] ;
var i=0 ;
var heading = document.getElementById('heading') ;

function slide() {
	// body...
	heading.innerHTML = arr[i] ;
	heading.style.opacity=1 ;
	setTimeout(next,3000) ;
}

function next() {
	console.log('after two secs');
	i++ ;
	if( i > (arr.length -1)){
		i = 0;
	}
	heading.style.opacity = 0 ;
	setTimeout(slide , 1000)
}


slide() ;

</script>

</body>
</html>
